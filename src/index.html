<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/image-cropper-component.esm.js"></script>
    <script nomodule src="/build/image-cropper-component.js"></script>
    <style>
      img {
        max-height: 350px;
      }
    </style>
  </head>
  <body>
    <div>
      Load local image:
      <input type="file" id="file" onchange="loadImageFromFile();" accept=".jpg,.jpeg,.png,.bmp" />
    </div>
    <div>
      <div>
        <div>Original:</div>
        <img id="original"/>
      </div>
      <div>
        <div>Cropped:</div>
        <img id="cropped"/>
      </div>
    </div>
    
    <image-cropper></image-cropper>
  </body>
  <script>
    function loadImageFromFile() { 
      let files = document.getElementById('file').files;
      if (files.length == 0) {
        return;
      }
      let file = files[0];
      fileReader = new FileReader();
      fileReader.onload = function(e){
        document.getElementById("original").src = e.target.result;
      };
      fileReader.onerror = function () {
        console.warn('oops, something went wrong.');
      };
      fileReader.readAsDataURL(file);
    }
  </script>
</html>
